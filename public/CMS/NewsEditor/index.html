    <script>


        var postHttpRequest = function (url,postData,callback) {


            var request = new XMLHttpRequest();
            request.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // Typical action to be performed when the document is ready:

                    callback(request.responseText); // Another callback here

                }
            };

            request.open("POST",   window.location.origin +url, true);
            request.setRequestHeader("Content-Type", "application/json");
            request.send(JSON.stringify(postData));
        }

        var getHttpRequest = function (url,callback) {

            var request = new XMLHttpRequest();
            request.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // Typical action to be performed when the document is ready:

                    callback(request.responseText); // Another callback here

                }
            };

            request.open("GET",   window.location.origin +url, true);
            request.send();
        }



    </script>

<script>
  $(function(){
    function initToolbarBootstrapBindings() {
      var fonts = ['Serif', 'Sans', 'Arial', 'Arial Black', 'Courier', 
            'Courier New', 'Comic Sans MS', 'Helvetica', 'Impact', 'Lucida Grande', 'Lucida Sans', 'Tahoma', 'Times',
            'Times New Roman', 'Verdana'],
            fontTarget = $('[title=Font]').siblings('.dropdown-menu');
      $.each(fonts, function (idx, fontName) {
          fontTarget.append($('<li><a data-edit="fontName ' + fontName +'" style="font-family:\''+ fontName +'\'">'+fontName + '</a></li>'));
      });
      $('a[title]').tooltip({container:'body'});
    	$('.dropdown-menu input').click(function() {return false;})
		    .change(function () {$(this).parent('.dropdown-menu').siblings('.dropdown-toggle').dropdown('toggle');})
        .keydown('esc', function () {this.value='';$(this).change();});

      $('[data-role=magic-overlay]').each(function () { 
        var overlay = $(this), target = $(overlay.data('target')); 
        overlay.css('opacity', 0).css('position', 'absolute').offset(target.offset()).width(target.outerWidth()).height(target.outerHeight());
      });
      if ("onwebkitspeechchange"  in document.createElement("input")) {
        var editorOffset = $('#editor').offset();
        $('#voiceBtn').css('position','absolute').offset({top: editorOffset.top, left: editorOffset.left+$('#editor').innerWidth()-35});
      } else {
        $('#voiceBtn').hide();
      }
	};
	function showErrorAlert (reason, detail) {
		var msg='';
		if (reason==='unsupported-file-type') { msg = "Unsupported format " +detail; }
		else {
			console.log("error uploading file", reason, detail);
		}
		$('<div class="alert"> <button type="button" class="close" data-dismiss="alert">&times;</button>'+ 
		 '<strong>File upload error</strong> '+msg+' </div>').prependTo('#alerts');
	};
    initToolbarBootstrapBindings();  
	$('#editor').wysiwyg({ fileUploadError: showErrorAlert} );
    window.prettyPrint && prettyPrint();
  });
</script>

<script>
  
  function saveNewsClick() {

      var daily_summary_id = getParameterByName("dailysummary_id",null);
      var version_id = getParameterByName("version_id",null);
      console.log(document.getElementById("editor").innerText);
      console.log(document.getElementById("editor").innerHTML);
      var content = document.getElementById("editor").innerHTML;
      var contentText = document.getElementById("editor").innerText;

      if(daily_summary_id==null){
          daily_summary_id = 0;
      }
      var summary_date =  new Date();
      var title =  document.getElementById("textboxTitle").value;


      var dict ={daily_summary_id:daily_summary_id,summary_date:summary_date,summary_content:content,summary_contentText:contentText,title:title,version_id:version_id};

      if(daily_summary_id!=null) {

          postHttpRequest("/insert_update_dailysummary_cms", dict, insert_update_dailysummary_cms_result);

          function insert_update_dailysummary_cms_result(data) {

              alert(data);
          }
      }

      return false
  }
    function getParameterByName(name, url) {
        if (!url) {
            url = window.location.href;
        }
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        //return decodeURIComponent(results[2].replace(/\+/g, " "));
        return results[2];
    }

    var dailysummary_id = getParameterByName("dailysummary_id",null);

    if(dailysummary_id!=null) {
        getHttpRequest("/get_development_dailysummary_by_id?dailysummary_id="+dailysummary_id, get_development_dailysummary_by_id_result);

        function get_development_dailysummary_by_id_result(data) {

            var dailySummary = JSON.parse(data);
            if(dailySummary.length>0)
            {
                var dailySummaryDict = dailySummary[0];

                document.getElementById("textboxTitle").value = dailySummaryDict.title;
                document.getElementById("editor").innerHTML = dailySummaryDict.summary_content;
            }


        }
    }
</script>
